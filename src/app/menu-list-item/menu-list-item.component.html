<a mat-list-item  [ngClass]="{'active0':classStyler.active0}" [ngClass]="{'active1':classStyler.active1}"  (click)="onItemSelected(item, i)" [ngStyle]="{'padding-left': (depth * 10) + 'px'}" >
   <!-- <mat-icon>{{item.iconName}}</mat-icon>-->
    {{item.displayName}}
    <span fxFlex *ngIf="item.children && item.children.length">
        <span fxFlex></span>
        <mat-icon [@indicatorRotate]="expanded? 'expanded': 'collapsed'">expand_more</mat-icon>
    </span>
</a>

<div *ngIf="expanded">
    <app-menu-list *ngFor="let child of item.children;index as ii" [i]="ii" [item]="child" [depth]="depth+1">
    </app-menu-list>
</div>
